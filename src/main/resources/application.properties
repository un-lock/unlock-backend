spring.application.name=unlock-backend

# [무적 설정] 앱 내부에서는 무조건 db:5432로 대화합니다.
spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:5432/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (Dialect 에러 방지용 고정)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Setup (내부 주소 redis:6379 고정)
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

# Logging / JWT / Email (기존 유지)
logging.file.path=/logs
logging.file.name=/logs/unlock-app.log
logging.logback.rollingpolicy.file-name-pattern=${logging.file.path}/unlock-app.%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.max-file-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

jwt.secret=${JWT_SECRET}
jwt.access-token-validity=${JWT_ACCESS_TOKEN_VALIDITY}
jwt.refresh-token-validity=${JWT_REFRESH_TOKEN_VALIDITY}
encryption.key=${ENCRYPTION_KEY}

springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.querydsl.enabled=false

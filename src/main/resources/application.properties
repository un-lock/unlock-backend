spring.application.name=unlock-backend

# DB Setup (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:5432/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Setup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}


logging.file.path=/logs
logging.file.name=/logs/unlock-app.log
logging.logback.rollingpolicy.file-name-pattern=${logging.file.path}/unlock-app.%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.max-file-size=10MB

# JWT Setup
jwt.secret=${JWT_SECRET}
jwt.access-token-validity=${JWT_ACCESS_TOKEN_VALIDITY}
jwt.refresh-token-validity=${JWT_REFRESH_TOKEN_VALIDITY}

# Encryption Setup (AES-256)
encryption.key=${ENCRYPTION_KEY}

# Swagger UI Setup
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.querydsl.enabled=false

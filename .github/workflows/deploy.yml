name: un:lock Continuous Deployment

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Java 셋팅
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle' # Gradle 라이브러리 캐시 자동 활성화

      # 2. [초고속 핵심] GitHub 서버에서 직접 Gradle 빌드
      # 도커 내부(QEMU)가 아닌 네이티브 환경에서 빌드하므로 압도적으로 빠릅니다.
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      # 3. Docker Buildx 설정 (멀티 플랫폼)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Metadata
        id: meta
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "TAG=prod" >> $GITHUB_OUTPUT
            echo "SCALE=3" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
            echo "SCALE=1" >> $GITHUB_OUTPUT
          fi

      # 4. [초고속 핵심] 도커 이미지는 '포장'만 수행
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/unlock-backend:${{ steps.meta.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote Deployment (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
            PROJECT_PATH="/Users/changbro/Desktop/unlock-backend"
            
            if [ -d "$PROJECT_PATH/.git" ]; then
              cd $PROJECT_PATH
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
            else
              mkdir -p $PROJECT_PATH
              cd $PROJECT_PATH
              git clone -b ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
            fi
            
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            if [ "${{ github.ref_name }}" = "main" ]; then
              TAG="prod"
              SCALE=3
              ENV_FILE=".env.prod"
              cat << 'EOF' > .env.prod
            ${{ secrets.ENV_PROD }}
            EOF
            else
              TAG="dev"
              SCALE=1
              ENV_FILE=".env.dev"
              cat << 'EOF' > .env.dev
            ${{ secrets.ENV_DEV }}
            EOF
            fi
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/unlock-backend:$TAG
            docker-compose --env-file $ENV_FILE -p unlock-$TAG up -d --build --scale app=$SCALE
            docker exec unlock-nginx-$TAG nginx -s reload || true
            docker image prune -f
            docker logout

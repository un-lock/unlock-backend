name: un:lock Continuous Deployment

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Metadata
        id: meta
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "TAG=prod" >> $GITHUB_OUTPUT
            echo "SCALE=3" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
            echo "SCALE=1" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/unlock-backend:${{ steps.meta.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote Deployment (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
            PROJECT_PATH="/Users/changbro/Desktop/unlock-backend"
            mkdir -p $PROJECT_PATH
            cd $PROJECT_PATH
            
            # 브랜치별 환경 설정 (파일명 앞의 @ 제거)
            if [ "${{ github.ref_name }}" == "main" ]; then
              TAG="prod"
              SCALE=3
              ENV_FILE=".env.prod"
              echo "${{ secrets.ENV_PROD }}" > .env.prod
            else
              TAG="dev"
              SCALE=1
              ENV_FILE=".env.dev"
              echo "${{ secrets.ENV_DEV }}" > .env.dev
            fi
            
            # 최신 이미지 Pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/unlock-backend:$TAG
            
            # [무중단 배포] 실행
            # 최초 실행 시 Nginx가 없을 수 있으므로 전체 서비스를 대상으로 up 수행
            docker-compose --env-file $ENV_FILE -p unlock-$TAG up -d --build --no-recreate --scale app=$SCALE
            
            # Nginx 및 이미지 정리
            docker exec unlock-nginx-$TAG nginx -s reload || true
            docker image prune -f

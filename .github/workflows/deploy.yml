name: un:lock Continuous Deployment

on:
  push:
    branches: [ "master", "dev" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # [강력 조치] clean을 추가하여 이전 빌드 잔상을 완전히 지우고 새로 컴파일합니다.
      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-daemon

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Metadata
        id: meta
        run: |
          if [ "${{ github.ref_name }}" = "master" ]; then
            echo "TAG=prod" >> $GITHUB_OUTPUT
            echo "SCALE=3" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
            echo "SCALE=1" >> $GITHUB_OUTPUT
          fi

      # [강력 조치] no-cache 옵션과 빌드 아규먼트를 추가하여 도커가 무조건 새 jar를 담게 합니다.
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/unlock-backend:${{ steps.meta.outputs.TAG }}
          no-cache: true
          build-args: |
            CACHE_BUST=${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote Deployment (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
            PROJECT_PATH="/Users/changbro/Desktop/unlock-backend"
            
            if [ -d "$PROJECT_PATH/.git" ]; then
              cd $PROJECT_PATH
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
            else
              mkdir -p $PROJECT_PATH
              cd $PROJECT_PATH
              git clone -b ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
            fi
            
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            if [ "${{ github.ref_name }}" = "master" ]; then
              TAG="prod"
              SCALE=3
              ENV_FILE=".env.prod"
              cat << 'EOF' > .env.prod
            ${{ secrets.ENV_PROD }}
            EOF
            else
              TAG="dev"
              SCALE=1
              ENV_FILE=".env.dev"
              cat << 'EOF' > .env.dev
            ${{ secrets.ENV_DEV }}
            EOF
            fi
            
            # [보안] FCM 비공개 키 파일 생성
            echo '${{ secrets.FCM_KEY }}' > firebase-key.json
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/unlock-backend:$TAG
            
            # [강력 조치] 무조건 이미지를 새로 교체하도록 강제합니다.
            docker-compose --env-file $ENV_FILE -p unlock-$TAG up -d --force-recreate --scale app=$SCALE app nginx
            
            docker exec unlock-nginx-$TAG nginx -s reload || true
            docker image prune -f
            docker logout

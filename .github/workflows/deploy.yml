name: un:lock Continuous Deployment

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Metadata
        id: meta
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "TAG=prod" >> $GITHUB_OUTPUT
            echo "SCALE=3" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
            echo "SCALE=1" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/unlock-backend:${{ steps.meta.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote Deployment (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. 프로젝트 디렉토리 이동
            cd ~/IdeaProjects/unlock-backend
            
            # 2. 브랜치에 따른 환경 설정
            if [ "${{ github.ref_name }}" == "main" ]; then
              TAG="prod"
              SCALE=3
              ENV_FILE=".env.prod"
              echo "${{ secrets.ENV_PROD }}" > .env.prod
            else
              TAG="dev"
              SCALE=1
              ENV_FILE=".env.dev"
              echo "${{ secrets.ENV_DEV }}" > .env.dev
            fi
            
            # 3. 최신 이미지 Pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/unlock-backend:$TAG
            
            # 4. [무중단 배포 핵심]
            # --no-recreate: 이미 떠 있는 DB, Redis, Nginx는 건드리지 않음
            # app 서비스만 지정하여 해당 이미지만 업데이트 및 스케일링 적용
            docker-compose --env-file $ENV_FILE -p unlock-$TAG up -d --build --no-recreate --scale app=$SCALE app
            
            # 5. Nginx 설정 재로딩 (혹시 모를 업스트림 변경 대비)
            docker exec unlock-nginx-$TAG nginx -s reload || true
            
            # 6. 구버전 이미지 정리
            docker image prune -f
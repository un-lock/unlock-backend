user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream backend-servers {
        # max_fails=1, fail_timeout=10s: 1번 실패하면 10초 동안 이 서버를 목록에서 제외
        server app:8080 max_fails=1 fail_timeout=10s;
    }

    server {
        listen 80;

        location ~ ^/(swagger-ui|v3/api-docs|swagger-resources|webjars)(.*)$ {
            proxy_pass http://backend-servers;
            proxy_connect_timeout 1s;
            proxy_read_timeout 10s;
            proxy_send_timeout 10s;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off; # Disable buffering to potentially help with no-response issues
        }

        location / {
            proxy_pass http://backend-servers;

            # 장애 대응 속도 튜닝 (중요!)
            proxy_connect_timeout 1s;  # 서버 연결 시도 시간 (1초 넘으면 실패 간주)
            proxy_read_timeout 10s;    # 서버 응답 대기 시간
            proxy_send_timeout 10s;

            # 에러 발생 시 즉시 다음 서버로 요청 토스
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
}